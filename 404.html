<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Vely</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7C3AED;
            --background: #0F0F1E;
            --surface: #1A1A2E;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border: #374151;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), #6D28D9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 0 auto 30px;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 12px 24px;
            background: var(--surface);
            color: var(--primary);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        
        a:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .home-btn {
            background: var(--primary);
            color: white;
        }
        
        .home-btn:hover {
            background: #6D28D9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-icon">V</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <div class="links">
            <a href="index.html" class="home-btn">Privacy Policy</a>
            <a href="terms.html">Terms</a>
            <a href="support.html">Support</a>
        </div>
    </div>
</body>
</html>
